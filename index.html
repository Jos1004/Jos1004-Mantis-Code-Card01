<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mantis Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style_5.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container" id="c1"></div>
   <div class="container" id="c2"></div>
   <div class="card">
       <div class="card-header"></div>
       <div class="card-body">
          <h2 id="title">Order Summary</h2>
          <p class="card-text" id="texto">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
             <div class="card-content">
                 <div class="media">
                     <img src="images/Group%202.png" alt="nota de musica">
                     <p class="card-text" id="text"><span>Annual Plan</span>$59.99/year</p>
                 </div>
                 <a href="http://">Change</a>
             </div>
             <button>Proceed to Payment</button>
             <input name="botao" type="button" value="Cancel Order">
       </div>
   </div>
</body>
</html>
